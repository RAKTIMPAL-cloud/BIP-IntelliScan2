<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XDMZ Keyword Search Tool</title>
</head>
<body>
    <h1>XDMZ Keyword Search Tool</h1>
    <form action="/search" method="POST">
        <label for="folder">Parent Folder Path:</label><br>
        <input type="text" id="folder" name="folder" placeholder="Enter parent folder path"><br><br>

        <label for="keyword">Keyword:</label><br>
        <input type="text" id="keyword" name="keyword" placeholder="Enter keyword to search"><br><br>

        <input type="submit" value="Search">
    </form>
</body>
</html>
